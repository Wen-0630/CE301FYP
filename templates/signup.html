{% extends "auth.base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex-r container">
    <div class="flex-r login-wrapper">
        <div class="login-text">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <span>NetPlus</span>
            </div>
            <h1 style="margin-bottom: 10px;">Sign Up</h1>
            <p>Empower yourself by taking control of your financial future today.</p>

            <form class="flex-c" action="{{ url_for('auth.signup') }}" method="post">
                <div class="input-box">
                    <span class="label">Username</span>
                    <div class="flex-r input">
                        <input type="text" name="username" placeholder="Your username (e.g., User123)" required>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>

                <div class="input-box">
                    <span class="label">E-mail</span>
                    <div class="flex-r input">
                        <input type="email" name="email" placeholder="user@gmail.com" required>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
                
                <div class="input-box">
                    <span class="label">Password</span>
                    <div class="flex-r input">
                        <input type="password" name="password" placeholder="At least 8 characters (e.g., P@ssw0rd!)" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="check">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>

                <input class="btn" type="submit" value="Create Account">
                <span class="extra-line">
                    <span>Already have an account?</span>
                    <a href="{{ url_for('auth.login') }}">Sign In</a>
                </span>
            </form>

        </div>
    </div>
</div>
{% endblock %}
